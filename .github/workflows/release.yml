name: Test, Build, Release

on:
  workflow_dispatch:

env:
  SolutionName: ${{github.event.repository.name}}

jobs:
  version:
    name: Tag / Version
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.tag_version.outputs.new_version }}
      new_tag: ${{ steps.tag_version.outputs.new_tag }}
      changelog: ${{ steps.tag_version.outputs.changelog }}
    steps:
    - name: Tag version
      id: tag_version
      uses: mathieudutour/github-tag-action@v6.2
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        custom_tag: 1.0.12

  build_net:
    name: Build
    needs: [version]
    runs-on: ubuntu-latest
    steps:
    - name: Decode strong-name key
      id: sign_key_file
      uses: timheuer/base64-to-file@v1.2
      with:
        fileName: 'Signature.snk'
        encodedString: ${{ secrets.SIGN_ASM_KEY }}
    - uses: actions/checkout@v4
 
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4.0.0
      with:
        dotnet-version: 8.0.x
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    - name: Restore
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore /p:BaseOutputPath="${{github.workspace}}/bin" /p:DocumentationFile="${{github.workspace}}/bin/${{env.SolutionName}}.xml" /p:SignAssembly=true /p:Version=${{needs.version.outputs.new_version}} /p:AssemblyOriginatorKeyFile="${{steps.sign_key_file.outputs.filePath}}"

  deploy_release:
    name: Deploying release
    needs: [version, build_net]
    if: needs.build_net.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: bin
    - name: Zipping artifacts
      run: |
        cd ${{github.workspace}}/bin/${{ env.SolutionName }}_Binaries
        for dir in */; do
          dir_name="${dir%/}"
          (cd "$dir_name" && zip -qq -r "../${{env.SolutionName}}_v${{needs.version.outputs.new_version}}_${dir_name}.zip" .)
        done
    - name: Publish GitHub Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: ${{github.workspace}}/bin/${{ env.SolutionName }}_Binaries/*.zip
        tag: ${{ needs.version.outputs.new_tag }}
        name: Auto ${{ needs.version.outputs.new_tag }}
        body: ${{ needs.version.outputs.changelog }}
        artifactErrorsFailBuild: true
        generateReleaseNotes: true

  deploy_nuget:
    name: Deploying NuGet package
    needs: [version, build_net]
    runs-on: windows-latest
    steps:
    - name: Checkout nessesary files from repository
      uses: actions/checkout@v4
      with:
        sparse-checkout: |
          README.md
          Resources/PushSharp-Icon-NuGet-Small.png
          ${{env.SolutionName}}.nuspec
        sparse-checkout-cone-mode: false
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: bin

name: Test, Build

on:
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

env:
  SolutionName: ${{github.event.repository.name}}
  DotNetVersion: 8.0.x

jobs:
  test_net:
    name: Testing .NET (Windows)
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
    - name: Decoding strong-name key
      id: sign_key_file
      uses: timheuer/base64-to-file@v1.2
      with:
        fileName: 'Signature.snk'
        encodedString: ${{secrets.SIGN_ASM_KEY}}
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{env.DotNetVersion}}
    - name: Caching NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    - name: Restore
      run: dotnet restore
    - name: Testing .NET
      run: >
        dotnet test --no-restore --framework net8.0
        /p:configuration=Release
        /p:SignAssembly=true
        /p:AssemblyOriginatorKeyFile="${{steps.sign_key_file.outputs.filePath}}"